<h3>Latest Conversations</h3>
<ul class="post-inline">
{% assign site_conversations = site.conversations | reverse %}
{% for post in site_conversations limit: 5 %}
<li>
	<a href="{% if site.baseurl == "/" %}{{ post.url }}{% else %}{{ post.url | prepend: site.baseurl }}{% endif %}">{{ post.title }}</a>
</li>
{% endfor %}
</ul>
