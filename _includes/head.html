<head>
	<!-- Meta -->
	<meta charset="UTF-8"/>

	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1">
	<link rel="canonical" href="{{ site.url }}{{ page.url }}">

	<title>{%if page.title %}{{ page.title }} | Konvos{% else %}Konvos{% endif %}</title>

	<!-- CSS & fonts -->
	<link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl | replace: '//', '/' }}">
	<link href='https://fonts.googleapis.com/css?family=Lato:400,700|Spectral:400' rel='stylesheet' type='text/css'>

    <link rel="shortcut icon" href="/img/logo.png"/>
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="/img/logo.png" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/img/logo.png" />
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/img/logo.png" />
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/img/logo.png" />

    <meta name="theme-color" content="#d0021b" />

    {% if page.layout == 'post' %}
	<meta property="og:type" content="article">
	<meta property="og:title" content="{{ page.title }}">
	<meta property="og:site_name" content="Konvos"/>       
	<meta property="og:url" content="{{ site.url }}{{ page.url }}">
	<meta property="og:image" content="{{ site.url }}{{ page.image }}">
	<meta property="article:published_time" content="{{ page.date | date: "%Y-%m-%d"}}">    
	{% endif %}
</head>
